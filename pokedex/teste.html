<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janela de Tamanho Médio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Botão que abre a janela */
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    /* Fundo escurecido atrás da janela */
    .overlay {
      display: none; /* escondido por padrão */
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;    }

    /* A janela propriamente dita */
    .janela {
      background: white;
      width: 500px;
      max-width: 90%;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: aparecer 0.3s ease;
    }

    /* Animação de entrada */
    @keyframes aparecer {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Botão de fechar */
    .fechar {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      transition: background 0.3s;
    }

    .fechar:hover {
      background: #c0392b;
    }

    /* Título e conteúdo */
    .janela h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <button id="abrir">Abrir Janela</button>

  <div class="overlay" id="overlay">
    <div class="janela">
      <button class="fechar" id="fechar">X</button>
      <h2>Janela de Tamanho Médio</h2>
      <p>Este é um exemplo de janela personalizada que aparece sobre o conteúdo da página. 
         Você pode colocar qualquer coisa aqui: texto, formulários, imagens, ou até vídeos.</p>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const abrir = document.getElementById('abrir');
    const fechar = document.getElementById('fechar');

    abrir.onclick = () => overlay.style.display = 'flex';
    fechar.onclick = () => overlay.style.display = 'none';

    // Fechar clicando fora da janela
    overlay.onclick = (event) => {
      if (event.target === overlay) overlay.style.display = 'none';
    };
  </script>

</body>
</html>
